<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>View Detail</title>
	</head>
	<body>
		<a th:href="@{/}">Back to Home</a>
		
		<h3 th:text="'License Number : ' + ${pilot.licenseNumber}"></h3>
		<h3 th:text="'Name : ' + ${pilot.name}"></h3>
		<h3 th:text="'Fly Hour : ' + ${pilot.flyHour}"></h3>
		<td><a th:href="@{'/flight/add/' + ${pilot.licenseNumber}}">Add Flight</a></td>&nbsp; 
		<td><a th:href="@{'/pilot/update/' + ${pilot.licenseNumber}}">Update Pilot</a></td>&nbsp;
  		<td><a th:href="@{'/pilot/delete/' + ${pilot.licenseNumber}}">Delete Pilot</a></td>
		
		<h2>Flight List</h2>
		<table border="1" style="border-collapse:collapse;width:relative">
			<thead>
				<tr>
					<th>Flight Number</th>
					<th>Origin</th>
					<th>Destination</th>
					<th>Time</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="flight : ${flight}">
					<td th:text="${flight.flightNumber}"></td>
					<td th:text="${flight.origin}"></td>
					<td th:text="${flight.destination}"></td>
					<td th:text="${flight.time}"></td>
					<td>
						<a th:href="@{'/flight/update/' + ${pilot.licenseNumber} + '/' + ${flight.flightNumber}}">Update</a>
						&nbsp;&nbsp;
						<a th:href="@{'/flight/delete/' + ${pilot.licenseNumber} + '/' + ${flight.flightNumber}}">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
